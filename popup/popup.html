<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoxPage</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Screen Reader Announcer (Live Region) -->
  <div id="srAnnouncer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
  <div id="srAnnouncerAssertive" class="sr-only" aria-live="assertive" aria-atomic="true"></div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
          <circle cx="12" cy="12" r="3" fill="currentColor"/>
          <path d="M12 6v2M12 16v2M6 12h2M16 12h2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="logo-text">VoxPage</span>
      </div>
      <button id="settingsBtn" class="voxpage-button voxpage-button--ghost voxpage-button--icon" aria-label="Open settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
        </svg>
      </button>
    </header>

    <!-- Status Banner -->
    <div id="statusBanner" class="voxpage-banner hidden" role="status" aria-live="polite">
      <span id="statusText" class="voxpage-banner__text"></span>
      <button id="dismissStatus" class="voxpage-banner__dismiss" aria-label="Dismiss message">&times;</button>
    </div>

    <!-- Main Controls -->
    <main class="main-content">
      <!-- Audio Visualizer Canvas -->
      <div class="visualizer-section">
        <canvas id="visualizerCanvas" class="visualizer-canvas" aria-hidden="true"></canvas>
      </div>

      <!-- Play Controls -->
      <div class="player-section">
        <!-- Playback Status Indicator (018-ui-redesign T077) -->
        <div id="playbackStatus" class="playback-status hidden" role="status" aria-live="polite">
          <span class="playback-status__indicator"></span>
          <span id="playbackStatusText" class="playback-status__text">Playing</span>
          <button id="showPlayerBtn" class="voxpage-button voxpage-button--ghost voxpage-button--sm" aria-label="Show player on page">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <rect x="3" y="14" width="18" height="7" rx="1"/>
              <path d="M8 17h2M14 17h2"/>
            </svg>
            <span>Show Player</span>
          </button>
        </div>

        <div class="player-controls">
          <button id="prevBtn" class="voxpage-button voxpage-button--secondary voxpage-button--icon" aria-label="Previous paragraph">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
          </button>

          <button id="playBtn" class="play-btn" aria-label="Play" aria-pressed="false">
            <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pauseIcon" class="hidden" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
          </button>

          <button id="nextBtn" class="voxpage-button voxpage-button--secondary voxpage-button--icon" aria-label="Next paragraph">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
          </button>

          <button id="stopBtn" class="voxpage-button voxpage-button--secondary voxpage-button--icon" aria-label="Stop">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M6 6h12v12H6z"/>
            </svg>
          </button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-section">
          <div class="voxpage-progress">
            <div id="progressFill" class="voxpage-progress__fill"></div>
          </div>
          <div class="voxpage-progress__info">
            <span id="currentTime">0:00</span>
            <span id="paragraphInfo" class="paragraph-info hidden"></span>
            <span id="totalTime">0:00</span>
          </div>
        </div>
      </div>

      <!-- Voice Selection -->
      <div class="voice-section">
        <label class="voxpage-label">Voice</label>
        <div class="voice-selector">
          <select id="voiceSelect" class="voxpage-select">
            <option value="" disabled selected>Select a voice...</option>
          </select>
        </div>
      </div>

      <!-- Provider Selection -->
      <div class="provider-section">
        <label id="providerLabel" class="voxpage-label">AI Provider</label>
        <!-- Provider tabs - active state applied dynamically by popup-controller.js (SSOT) -->
        <div class="voxpage-tabs" role="tablist" aria-labelledby="providerLabel">
          <button class="voxpage-tab" data-provider="groq" role="tab" aria-selected="false" tabindex="-1">
            <span class="voxpage-truncate">Groq</span>
          </button>
          <button class="voxpage-tab" data-provider="openai" role="tab" aria-selected="false" tabindex="-1">
            <span class="voxpage-truncate">OpenAI</span>
          </button>
          <button class="voxpage-tab" data-provider="elevenlabs" role="tab" aria-selected="false" tabindex="-1">
            <span class="voxpage-truncate">ElevenLabs</span>
          </button>
          <button class="voxpage-tab" data-provider="cartesia" role="tab" aria-selected="false" tabindex="-1">
            <span class="voxpage-truncate">Cartesia</span>
          </button>
          <button class="voxpage-tab" data-provider="browser" role="tab" aria-selected="false" tabindex="-1">
            <span class="voxpage-truncate">Browser</span>
          </button>
        </div>
      </div>

      <!-- Speed Control -->
      <div class="speed-section">
        <label id="speedLabel" class="voxpage-label">
          Speed: <span id="speedValue">1.0x</span>
        </label>
        <input type="range" id="speedSlider" class="voxpage-slider" min="0.5" max="2" step="0.1" value="1"
               aria-labelledby="speedLabel" aria-valuenow="1" aria-valuemin="0.5" aria-valuemax="2" aria-valuetext="1x speed">
      </div>

      <!-- Reading Mode - active state applied dynamically by popup-controller.js (SSOT) -->
      <div class="mode-section">
        <label class="voxpage-label">Reading Mode</label>
        <div class="voxpage-tabs mode-options">
          <button class="voxpage-tab mode-btn" data-mode="full" title="Read entire page">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
            </svg>
            <span>Full Page</span>
          </button>
          <button class="voxpage-tab mode-btn" data-mode="selection" title="Read selected text">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
            <span>Selection</span>
          </button>
          <button class="voxpage-tab mode-btn" data-mode="article" title="Read main article">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
            <span>Article</span>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span class="version">v1.0.0</span>
      <a href="#" id="helpLink" class="help-link">Help</a>
    </footer>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
